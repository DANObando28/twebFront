<form #incidentsForm="ngForm" (ngSubmit)="incidentsForm.valid && onSubmit(incidentsForm)">
  <input type="text" #name="ngModel" [(ngModel)]="incidentsService.selectedIncident.idEmpleado" name="idEmpleado" placeholder="idEmpleado" required [ngClass]="{'invalid-textbox' :incidentsForm.submitted && !idEmpleado.valid }">
  <div *ngIf="incidentsForm.submitted && !idEmpleado.valid">
      <label class="validation-message">Campo Requerido.</label>
  </div>
  <input type="text" #name="ngModel" [(ngModel)]="incidentsService.selectedIncident.descripcion" name="descripcion" placeholder="descripcion" required [ngClass]="{'invalid-textbox' :incidentsForm.submitted && !descripcion.valid }">
  <div *ngIf="incidentsForm.submitted && !descripcion.valid">
      <label class="validation-message">Campo Requerido.</label>
  </div>
 <input type="text" #name="ngModel" [(ngModel)]="incidentsService.selectedIncident.fechaInicio" name="fechaInicio" placeholder="fechaInicio" required [ngClass]="{'invalid-textbox' :incidentsForm.submitted && !fechaInicio.valid }">
      <div *ngIf="incidentsForm.submitted && !fechaInicio.valid">
          <label class="validation-message">Campo Requerido.</label>
      </div>
      <input type="submit" value="Enviar Incidente">
    <br>
    <br>
    <input type="button" (click)="goBack()" value="Volver" />
</form>


<!-- Success message -->
<div class="success" *ngIf="showSucessMessage">
  Saved successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
