<table class="table-fill">
    <thead>
        <tr>
            <th colspan="2" class="text-center">Incidentes</th>
        </tr>
    </thead>
    <tbody>
            <tr>
                <td colspan="2" class="text-center">
                        <div *ngFor="let incident of incidents">
                        <input type="submit" [routerLink]="['/editincident']" value={{incident.idIncidente}}> <br>                         
                        </div>
                </td> 
            </tr>
            <tr> 
                <div>
                    <td colspan="2" class="text-center">
                        <input type="submit" [routerLink]="['/administrador']" value="volver">
                    </td>
                    
                </div>
            </tr>
    </tbody>
</table>
